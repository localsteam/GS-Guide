<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Links</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Hide overflow to prevent scrollbars */
    position: relative;
  }
  
  .background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(10px); /* Apply a blur effect */
    z-index: -1; /* Ensure the video is behind other elements */
  }

  .button-container {
    text-align: center;
    z-index: 1; /* Ensure buttons are above the video */
  }
  
  .button {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: 1px solid white; /* Added border to create sharp edges */
    border-radius: 0; /* Removed border-radius to create sharp edges */
    margin: 10px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<video class="background-video" autoplay loop muted>
  <source src="https://github.com/localsteam/GS-Guide/raw/main/0314%20(1)(1).mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="button-container">
  <a class="button" href="https://discord.gg/cs3uAQ2vcK">GS Configs</a>
  <a class="button" href="https://www.reddit.com/user/Failed_cocacola/comments/1bf6vuu/unkis_undericalcc_how_to_use_a_config_in/">How to load configs</a>
  <a class="button" href="https://www.reddit.com/user/Failed_cocacola/comments/1bf6wyr/unkis_undericalcc_how_to_inject_cs2_gamesense/">How to inject</a>
</div>

</body>
</html>
