  body {
    display: flex;
    flex-direction: column; /* Added to arrange elements vertically */
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Hide overflow to prevent scrollbars */
    position: relative;

  /* Make all text non-selectable */
  * {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }

  .background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(10px);
    z-index: -1;
  }

  .header-text {
    font-family: Verdana, sans-serif; /* Changed font to Verdana */
    font-size: 64px;
    font-weight: bold;
    text-transform: uppercase;
    color: white; /* Set color to white */
    margin-bottom: 20px; /* Added margin bottom */
  }

  .gamesense-text {
    color: #95b806; /* Set color to green */
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Changed position to relative */
    z-index: 1; /* Ensure buttons are above the video */
  }

  .animated-button {
    margin: 0 5px; /* Adjusted margin to create a 10-pixel gap between buttons */
    position: relative;
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 16px 36px;
    border: 4px solid;
    border-color: transparent;
    font-family: Verdana, sans-serif; /* Changed font to Verdana */
    font-size: 16px;
    background-color: inherit;
    border-radius: 100px;
    font-weight: 600;
    color: #95b806;
    box-shadow: 0 0 0 2px #95b806;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    text-decoration: none; /* Added to remove default underline on anchor tags */
  }

  .animated-button svg {
    position: absolute;
    width: 24px;
    fill: #95b806;
    z-index: 9;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button .arr-1 {
    right: 16px;
  }

  .animated-button .arr-2 {
    left: -25%;
  }

  .animated-button .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #95b806;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button .text {
    position: relative;
    z-index: 1;
    transform: translateX(-12px);
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button:hover {
    box-shadow: 0 0 0 12px transparent;
    color: #212121;
    border-radius: 12px;
  }

  .animated-button:hover .arr-1 {
    right: -25%;
  }

  .animated-button:hover .arr-2 {
    left: 16px;
  }

  .animated-button:hover .text {
    transform: translateX(12px);
  }

  .animated-button:hover svg {
    fill: #212121;
  }

  .animated-button:active {
    scale: 0.95;
    box-shadow: 0 0 0 4px #95b806;
  }

  .animated-button:hover .circle {
    width: 220px;
    height: 220px;
    opacity: 1;
  }

  .tradelink-text {
    font-family: "Kode Mono", monospace; /* Changed font to Kode Mono */

    color: rgba(255, 255, 255, 0.7); /* Set color to white with opacity */
